<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5: API Integration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            display: block;
            margin: 0 auto 30px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        #posts-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .post {
            background-color: #fff3e0; /* Soft orange/yellow */
            border: 1px solid #ffd180;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .post h3 {
            color: #d17f00;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .post p {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 1024px) {
            #posts-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            #posts-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            #posts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Task 5: API Integration</h1>
    <p>Click the button to load and view API posts in a responsive layout.</p>

    <button onclick="loadPosts()">Load Posts</button>
    <div id="posts-container"></div>

    <script src="api-script.js"></script>
</body>
</html>
