<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7 â€“ Bootstrap Styling</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div class="container text-center my-5">
    <h1 class="text-primary">Task 7: Bootstrap Components</h1>
    <p class="lead">Using Bootstrap grid, cards, and buttons</p>
  </div>

  <!-- Grid of Cards -->
  <div class="container">
    <div class="row g-4 justify-content-center">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/300x150?text=Card+1" class="card-img-top" alt="Card 1">
          <div class="card-body text-center">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This is the first card using Bootstrap's card component.</p>
            <button class="btn btn-primary" onclick="alert('You selected Card One!')">Select</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/300x150?text=Card+2" class="card-img-top" alt="Card 2">
          <div class="card-body text-center">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">This is the second card styled and aligned with Bootstrap.</p>
            <button class="btn btn-success" onclick="alert('You selected Card Two!')">Select</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/300x150?text=Card+3" class="card-img-top" alt="Card 3">
          <div class="card-body text-center">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This is the third Bootstrap card with hover and button.</p>
            <button class="btn btn-danger" onclick="alert('You selected Card Three!')">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
